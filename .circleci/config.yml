# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.0

    steps:
      - checkout
      - run: pip install pipenv
      - run: pipenv install --dev
  test:
    docker:
      - image: circleci/python:3.7.0
    
    steps:
      - run: coverage run --branch --source lectocal -m unittest -v
      - run: coverage report
      - run: coveralls
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
